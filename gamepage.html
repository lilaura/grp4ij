<!DOCTYPE html>

  <head>

    <h></h>

        />
        <img
          id="pipe1"
          class="pipe0"
          src="asset/normpipe1.png"

        <img
          id="pipe2"

        />

        />
        <img

          alt="horizontal pipe"

        <h4>Leaking counting down:</h4>
        <h6 id="pipe1_status">Pipe1's status: Normal</h3>

        <h6 id="pipe5_status">Pipe5's status: Normal</h3>

    </div>
